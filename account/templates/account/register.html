{% extends "base.html" %}
{% load static %}

{%block css_files %}
<link rel="stylesheet" href="{%static 'account/css/style.css'%}">
{%endblock%}



{% block title %}
    Register

    <img src="{%static 'blog/img/basicpp.jpg'%}" alt="">
{% endblock %}

{% block icerik %}

<div class="container mt-3">
    <div class="col">
        <h1>Register</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control same-size" name="username" required value="{{ username }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control same-size" name="email" required value="{{ email }}">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control same-size" name="firstname" required value="{{ firstname }}">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control same-size" name="lastname" required value="{{ lastname }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control same-size" name="password" required>
                </div>
                <div class="col">
                    <label for="repassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control same-size" name="repassword" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

 
{% endblock %}
{% block js_files%}
    <script src="{% static 'account/js/script.js'%}"></script>
{%endblock%}
