{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ blog.image.url }}" alt="" class="img-fluid mb-2"> 
        </div>
        <div class="col-md-9"> 
            <div class="card-body">     
                <h5 class="card-title">
                    <a href="{% url 'blogdetails' blog.slug %}">
                    {{ blog.title }}    
                    </a>
                </h5>
                <p class="card-text"> <em> {{ blog.description|safe|truncatechars:125}}  </em> </p> 
            </div>
        </div>
    </div>
</div>
